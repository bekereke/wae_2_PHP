<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class="container-sm mt-5">
    <form >
        <h2 class="text-center">
            INSERT INFO
        </h2>
        <div class="form-group">
            <label>Email address</label>
            <input type="email" id="inEmail1" class="form-control" placeholder="geeks@example.com" required>
        </div>
        <div class="form-group">
            <label>Repeat Email address</label>
            <input type="email" id="inEmail2" class="form-control" placeholder="geeks@example.com" required>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="inUsername" class="form-control" required>
        </div>
        <div class="form-group mt-2">
            <label>Number</label>
            <input type="integer" id="inNumber" class="form-control" required>
        </div>
        <div class="form-group mt-2">
            <label>Message</label>
            <textarea class="form-control" id="inMessage" maxlength="40" required></textarea>
        </div>
        <div class="form-group mt-2">
            <button type="button" id="btnBalidatu" class="btn btn-success">Konprobatu</button>
            <button type="button" id="btnBidali" class="btn btn-info">Bidali</button>
            <button type="button" id="btnBidaliKonprobatuGabe" class="btn btn-danger">Bidali konprobatu gabe</button>
        </div>
    </form>

    <script src="./jquery-3.5.1.min.js"></script>
    <script src="./validar.js"></script>
    
</body>

</html>
